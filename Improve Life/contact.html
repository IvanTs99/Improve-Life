    <header>

            </nav>
        </div>

    <main>
        <div class="container">
            <section class="contact-section">
                <h2>Hubungi Kami</h2>
                <p>Jika Anda memiliki pertanyaan, saran, atau ingin bekerja sama dengan kami, jangan ragu untuk menghubungi kami melalui formulir di bawah ini. Kami akan dengan senang hati membantu Anda!</p>
                <form action="mailto:ivantsbae@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Kirim</button>
                </form>
            </section>
            <br>
        </div>
    </main>
